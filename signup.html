<body>
<!--using id="wrapper" to center my webpage-->
 <div id="wrapper">
<!--header will contain the name of the company-->
  <header>
    <h1>Forex Trading: The Basics</h1>
  </header>
<!--nav will contain anchor tags to navigate webpages-->
  <nav>
	<ul>
	<li><a href="index.html">Home</a></li>

	</ul>

<!--main tag will contain the main content of the web page-->
  <main>
    <div id="format">
		<h1>Sign Up</h1>
		<form>
			<fieldset class="text">
				<label for="uname">Username</label>
				<input type="text" id="uname" />
				<p id="usernameError" class="errorMsg"></p>
				<label for="pw1">Password</label>
				<input type="password" id="pw1" />
				<label for="pw2">Password (confirm)</label>
				<input type="password" id="pw2" />
				<p id="passwordError" class="errorMsg"></p>
				<label for="email">Email Address</label>
				<input type="email" id="emailbox" />
				<p id="emailError" class="errorMsg"></p>
			 </fieldset>

			 <fieldset class="checks">
				<legend><span>What are some investments you've made previously?</span></legend>
				<!--the for attribte associates the label with the id in the input control and must be identical-->
				<input type="checkbox" id="cd" value="CD (Certificate of Deposit)" name="investments" />
				<label for="cd" id="cdLabel">CD (Certificate of Deposit)</label><br>
				<input type="checkbox" id="ira" value="IRA (Individual Retirement Account)" name="investments" />
				<label for="ira" id="iraLabel">IRA (Individual Retirement Account)</label><br>
				<input type="checkbox" id="savings" value="Basic Savings" name="investments" />
				<label for="savings" id="savingsLabel">Basic Savings Account</label><br>
				<input type="checkbox" id="mutualfund" value="Mutual Funds" name="investments" />
				<label for="mutualfund" id="mutualLabel">Mutual Funds</label><br>
				<input type="checkbox" id="stocks" value="Stocks" name="investments" />
				<label for="stocks" id="stocksLabel">Stocks</label>
			 </fieldset>
			 <input type="button" id="createBtn" value="Create Account" />
		</form>
 	  
  	  <section id="profile">
		   <h3>Profile</h3>
		   <div id="usernameSection">
			  <h4>Username</h4>
			  <p id="profileUsername"></p>
		   </div>
		   <div id="emailSection">
			  <h4>Email address</h4>
			  <p id="profileEmail"></p>
		   </div>
		   <div id="investingSection">
			  <h4>Previous Investments</h4>
			  <ul id="profileInvestings"></ul>
		   </div>
      </section>
	  </div> <!--id format-->
  </main>
</div>
